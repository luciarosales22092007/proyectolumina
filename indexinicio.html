<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página de Inicio </title>
  <style>
    /* Estilos generales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffc7f7, #ed75b3, #ffc7ff);
      color: rgb(28, 23, 23);
      min-height: 100vh;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 50px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    /* Efecto hover en botones */
    .boton {
      background-color: #f05cc6;
      color: rgb(0, 0, 0);
      border: none;
      padding: 12px 28px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .boton:hover {
      background-color: #a92ca3;
      transform: scale(1.05) rotate(2deg);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    /* Efecto hover en imágenes */
    .galeria {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 40px 0;
    }

    .galeria img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      opacity: 0.8;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .galeria img:hover {
      opacity: 1;
      transform: scale(1.1) rotate(3deg);
      border: 3px solid white;
    }

    /* Clase .resaltar */
    .resaltar {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 15px;
      margin: 20px auto;
      max-width: 600px;
      text-align: center;
      transition: background-color 0.5s ease;
    }

    .resaltar:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    /* Clase .animar */
    .animar {
      animation: fadeInUp 1.5s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Clase .mostrar */
    .mostrar {
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 1s ease, transform 1s ease;
    }

    .mostrar.visible {
      opacity: 1;
      transform: scale(1);
    }

    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <header>
    <h1>¡Bienvenido a Lumina Bijou!</h1>
    <p>Elegancia en cada detalle.</p>
  </header>

  <main>
    <!-- Botones con hover -->
    <div style="text-align: center;">
      <button class="boton">Inicio</button>
      <button class="boton">Productos </button>
      <button class="boton">Contacto</button>
    </div>

    <!-- Sección con clase .resaltar -->
    <div class="resaltar">
      <h2>Explora mas en la seccion de productos.</h2>
      <p>Este bloque tiene un fondo semitransparente y se vuelve más claro al pasar el mouse.</p>
    </div>

    <!-- Imágenes con hover -->
    <div class="galeria">
      <img src="imagen/collar cereza.webp" alt="imagen 1" >
      <img src="imagen/anillo ojito.webp" alt="imagen 2" >
      <img src="imagen/pulseras mostacillas.webp" alt="Imagen 3">
    </div>


    <!-- Elemento con clase .mostrar (se activa con JS) -->
    <div class="mostrar" id="elementoMostrar">
      <h2>¡Gracias por visitar nuestro sitio web!</h2>
      <p> Para consultas, ingrese en el boton "Contacto"<code></code>.</p>
    </div>
  </main>

  <script>
    // Añadir clase 'visible' a .mostrar después de 2 segundos
    setTimeout(() => {
      document.getElementById('elementoMostrar').classList.add('visible');
    }, 1000);
  </script>

</body>
</html>
