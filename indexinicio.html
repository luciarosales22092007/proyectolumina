<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lúmina Bijou</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8f8f8, #f3e0b9, #efeff0);
      color: rgb(6, 6, 6);
      min-height: 100vh;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 50px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    .boton {
      background-color: #bda57c;
      color: white;
      border: none;
      padding: 12px 28px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      text-decoration: none; /* Para quitar subrayado de enlaces */
      display: inline-block;
    }

    .boton:hover {
      background-color: #f4ebb6;
      color: #333; /* Mejor contraste al hacer hover */
      transform: scale(1.05) rotate(2deg);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    .galeria {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 40px 0;
    }

    .galeria img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      opacity: 0.8;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .galeria img:hover {
      opacity: 1;
      transform: scale(1.1) rotate(3deg);
      border: 3px solid white;
    }

    .resaltar {
      background-color: rgba(192, 21, 21, 0.15);
      padding: 20px;
      border-radius: 15px;
      margin: 20px auto;
      max-width: 600px;
      text-align: center;
      transition: background-color 0.5s ease;
    }

    .resaltar:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .animar {
      animation: fadeInUp 1.5s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .mostrar {
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 1s ease, transform 1s ease;
    }

    .mostrar.visible {
      opacity: 1;
      transform: scale(1);
    }

    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <header>
    <h1>¡Te damos la bienvenida a Lúmina Bijou!</h1>
    <p>Gracias por elegirnos.</p>
  </header>

  <main>
    <div style="text-align: center;">
      <a href="indexinicio.html" class="boton">Inicio</a>
      <a href="lumina.html" class="boton">Productos</a>
      <a href="indexcontac.html" class="boton">Contacto</a>
    </div>

    <div class="galeria">
      <img src="imagen/anillo ojito.webp" alt="Anillo con diseño de ojito">
      <img src="imagen/collar corazon.webp" alt="Collar en forma de corazón">
      <img src="imagen/aritos butterfly.webp" alt="Aretes con diseño de mariposa">
    </div>

    <div class="animar">
      <h2>¡PRECIOS IMPERDIBLES!</h2>
      <p>Para consultas, visite el contacto.</p>
    </div>

    <div id="elementoMostrar" class="mostrar" style="text-align: center; margin-top: 40px;">
      <h2>Oferta Especial</h2>
      <p>¡Descuento del 15% en tu primera compra!</p>
  </main>

  <footer>
    <p>&copy; 2025 Lúmina Bijou</p>
  </footer>

  <script>
    setTimeout(() => {
      document.getElementById('elementoMostrar').classList.add('visible');
    }, 2000);
  </script>
</body>
</html>
